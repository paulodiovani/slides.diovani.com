<!doctype html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8">
        <title>Javascript no servidor com Node.js, por Paulo Diovani Gonçalves</title>

        <meta name="author" content="Paulo Diovani Gonçalves">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="../bower_components/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="../bower_components/reveal.js/css/theme/night.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="../bower_components/reveal.js/lib/css/zenburn.css">
        <!-- custom styles for presentation -->
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/custom.css">

        <!-- Printing and PDF exports -->
        <script>
          var link = document.createElement( 'link' );
          link.rel = 'stylesheet';
          link.type = 'text/css';
          link.href = window.location.search.match( /print-pdf/gi ) ? '../bower_components/reveal.js/css/print/pdf.css' : '../bower_components/reveal.js/css/print/paper.css';
          document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="../bower_components/reveal.js/lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="reveal">
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section>
                    <section data-markdown="title.md"></section>
                    <section data-markdown="toc.md"></section>
                    <section data-markdown="bio.md"></section>
                    <section data-markdown="company.md"></section>
                </section>
                <section data-markdown="content.md"
                         data-separator="^----"
                         data-separator-vertical="^===="
                         data-separator-notes="^Note:"
                         data-charset="utf-8">
                </section>
                <section data-markdown="./credits.md"></section>
            </div>
        </div>

        <script src="../bower_components/reveal.js/lib/js/head.min.js"></script>
        <script src="../bower_components/reveal.js/js/reveal.js"></script>
        <script>
          // More info https://github.com/hakimel/reveal.js#configuration
          Reveal.initialize({
            history: true,
            controls: false,

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [
              { src: '../bower_components/reveal.js/plugin/markdown/marked.js' },
              { src: '../bower_components/reveal.js/plugin/markdown/markdown.js' },
              { src: '../bower_components/reveal.js/plugin/notes/notes.js', async: true },
              { src: '../bower_components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
            ]
          });
        </script>
        <script src="./js/pointer-fix.js"></script>
    </body>
</html>
